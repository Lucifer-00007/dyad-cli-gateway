apiVersion: v1
kind: Secret
metadata:
  name: dyad-gateway-secrets
  namespace: dyad-gateway
  labels:
    app.kubernetes.io/name: dyad-gateway
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection
  MONGODB_URL: "mongodb://dyad-gateway-mongo:27017/dyad-gateway"
  MONGODB_USERNAME: "gateway"
  MONGODB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis connection
  REDIS_URL: "redis://dyad-gateway-redis:6379"
  
  # JWT secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  JWT_ACCESS_EXPIRATION_MINUTES: "30"
  JWT_REFRESH_EXPIRATION_DAYS: "30"
  
  # Encryption keys
  ENCRYPTION_KEY: "CHANGE_ME_IN_PRODUCTION_32_CHARS"
  
  # External service credentials (examples)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  GOOGLE_API_KEY: ""
  
  # Monitoring
  PROMETHEUS_METRICS_TOKEN: "CHANGE_ME_IN_PRODUCTION"